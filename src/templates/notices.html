{% extends "base.html" %}
{% load static %}

{% block title %}NOTICES |{% endblock %}

{% block body %}
<img src="{% static 'banner.jpg' %}" class="object-fit-cover sticky-top z-n1 w-100 vh-100" alt="sport">

<div class="vw-100 overflow-hidden">
    <div class="text-body-emphasis bg-primary-subtle masked-background" style="min-width: 1280px;">
        <div class="vw-100 p-4 p-md-5">
            <div class="row gap-4 justify-content-center justify-content-sm-start align-items-center">
                <div class="col-10 col-sm-5 col-md-4 col-lg-3 col-xl-2">
                    <img src="{% static 'logo.png' %}" class="w-100" />
                </div>
                <div class="col-10 col-sm-6 col-md-7 col-lg-7 col-xl-6 text-center text-sm-start">
                    <h1 class="display-2 fst-italic text-uppercase">NOTICES</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-evenly flex-wrap gap-4 bg-body p-0 p-md-5">

    <div class="accordion" id="accordion-dept">
        {% for notice in notices %}
        <div class="accordion-item rounded-0">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse-{{ notice.id }}" aria-expanded="false"
                    aria-controls="flush-collapse-{{ notice.id }}">
                    <div>
                        <h4>
                            {{ notice.title }}
                        </h4>
                    </div>
                </button>
            </h2>
            <div id="flush-collapse-{{ team.id }}" class="accordion-collapse collapse" data-bs-parent="#accordion-dept">
                <div class="accordion-body">
                    <p>
                        {{ notice.text }}
                    </p>
                    {% if notice.file %}
                    <a class="text-decoration-none" href="{{ notice.file.url }}">
                        <span
                            class="badge d-flex align-items-center p-2 pe-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
                            <i class="bi bi-paperclip fs-6 m-2"></i>
                            {{ notice.file.name }}
                        </span>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
