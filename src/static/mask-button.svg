<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a mask with transparent diagonal bars -->
  <mask id="mask-with-bars">
    <!-- Entire area opaque -->
    <rect width="400" height="100" fill="white" />
    <!-- Transparent bars (cut-outs) -->
    <rect x="-50" y="-90" width="300" height="70" fill="black" transform="rotate(-45 100 50)" />
    <rect x="70" y="260" width="300" height="70" fill="black" transform="rotate(-45 100 50)" />
  </mask>

  <!-- Apply the mask to create transparent bars -->
  <rect width="400" height="100" fill="black" mask="url(#mask-with-bars)" />
</svg>
